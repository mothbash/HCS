<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Your Password?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="forgot-password-container">
        <h1 class="forgot-password-title">Forgot Your Password?</h1>
        <p class="forgot-password-message">Please enter your email address to reset your password.</p>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Email address">
            </div>
            <div class="buttons-container">
                <a href="{{ url_for('login') }}" class="cancel-link">
                    <button type="button" class="cancel">Cancel</button>
                </a>
                <button type="submit" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
